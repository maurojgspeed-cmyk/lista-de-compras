<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MJG - Lista de Compras</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2c3e50">
    <style>
        :root {
            --primary: #2ecc71;
            --dark: #2c3e50;
            --accent: #3498db;
            --danger: #e74c3c;
        }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh;
            /* IMAGEN DE FONDO FIJA (PASILLO DE MERCADO) */
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://images.unsplash.com/photo-1542838132-92c53300491e?auto=format&fit=crop&q=80&w=1200') no-repeat center center fixed;
            background-size: cover;
            background-color: #2c3e50; /* Color de respaldo */
        }
        
        header { 
            background: rgba(44, 62, 80, 0.9); 
            color: white; 
            padding: 15px; 
            text-align: center; 
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-bottom: 2px solid var(--primary);
        }
        .brand { font-size: 0.75rem; letter-spacing: 3px; color: var(--primary); font-weight: bold; }
        .total-box { font-size: 2.6rem; font-weight: 900; color: white; text-shadow: 2px 2px 10px rgba(0,0,0,0.5); }

        #lista-container { 
            flex: 1; 
            overflow-y: auto; 
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .item { 
            background: rgba(255, 255, 255, 0.96); 
            padding: 18px; 
            border-radius: 16px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            border-left: 8px solid var(--primary);
        }
        
        .item-info strong { font-size: 1.25rem; color: #111; text-transform: capitalize; }
        .item-info small { color: #666; font-size: 0.8rem; display: block; }
        .item-price { font-size: 1.5rem; font-weight: 900; color: var(--danger); }

        footer { 
            background: rgba(255, 255, 255, 0.98); 
            padding: 15px; 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px; 
            box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
        }

        button { 
            padding: 16px; border: none; border-radius: 14px; 
            font-weight: bold; cursor: pointer; font-size: 0.95rem;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        .btn-voice { background: var(--primary); color: white; grid-column: span 2; font-size: 1.2rem; }
        .btn-excel { background: var(--accent); color: white; }
        .btn-whatsapp { background: #25D366; color: white; }
        .btn-clear { background: #bdc3c7; color: #444; grid-column: span 2; font-size: 0.8rem; margin-top: 5px; }
        
        .signature { text-align: center; font-size: 0.7rem; color: #888; grid-column: span 2; margin-top: 5px; }
        .listening { background: var(--danger) !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<header>
    <div class="brand">MJG APLICACIONES</div>
    <div class="total-box" id="total-display">$0</div>
</header>

<div id="lista-container"></div>

<footer>
    <button class="btn-voice" id="btn-voz">üé§ Dictar Producto</button>
    <button class="btn-excel" id="btn-excel">üì• Bajar Excel</button>
    <button class="btn-whatsapp" id="btn-whatsapp">üü¢ WhatsApp</button>
    <button class="btn-clear" id="btn-clear">üóëÔ∏è Limpiar Todo</button>
    <div class="signature">MJG - Software de Control de Compras</div>
</footer>

<script>
    // L√ìGICA DE LA APP CON MEMORIA
    let productos = JSON.parse(localStorage.getItem('mjg_compras_vFinal')) || [];
    const btnVoz = document.getElementById('btn-voz');
    const listaContainer = document.getElementById('lista-container');
    const totalDisplay = document.getElementById('total-display');

    renderizar();

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
        const recognition = new SpeechRecognition();
        recognition.lang = 'es-AR';
        
        btnVoz.onclick = () => {
            recognition.start();
            btnVoz.classList.add('listening');
            btnVoz.innerText = "Escuchando...";
        };

        recognition.onresult = (event) => {
            const texto = event.results[0][0].transcript.toLowerCase();
            procesarEntrada(texto);
        };

        recognition.onend = () => { 
            btnVoz.classList.remove('listening'); 
            btnVoz.innerText = "üé§ Dictar Producto";
        };
    }

    function procesarEntrada(texto) {
        const numeros = texto.match(/\d+/g);
        if (numeros) {
            const precio = parseInt(numeros[numeros.length - 1]);
            const nombre = texto.replace(precio.toString(), '').trim();
            agregarProducto(nombre || "Producto", precio);
        }
    }

    function agregarProducto(nombre, precio) {
        productos.push({ 
            nombre, 
            precio, 
            fecha: new Date().toLocaleDateString(),
            hora: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
        });
        localStorage.setItem('mjg_compras_vFinal', JSON.stringify(productos));
        renderizar();
    }

    function renderizar() {
        listaContainer.innerHTML = '';
        let total = 0;
        productos.forEach(p => {
            total += p.precio;
            listaContainer.innerHTML += `
                <div class="item">
                    <div class="item-info">
                        <strong>${p.nombre}</strong>
                        <small>${p.fecha} - ${p.hora}</small>
                    </div>
                    <div class="item-price">$${p.precio.toLocaleString()}</div>
                </div>
            `;
        });
        totalDisplay.innerText = $${total.toLocaleString()};
        listaContainer.scrollTop = listaContainer.scrollHeight;
    }

    document.getElementById('btn-excel').onclick = () => {
        if (productos.length === 0) return;
        let csvContent = "data:text/csv;charset=utf-8,Fecha,Hora,Producto,Precio\n";
        productos.forEach(p => csvContent += ${p.fecha},${p.hora},${p.nombre},${p.precio}\n);
        const link = document.createElement("a");
        link.setAttribute("href", encodeURI(csvContent));
        link.setAttribute("download", MJG_Compras_${new Date().toLocaleDateString()}.csv);
        link.click();
    };

    document.getElementById('btn-whatsapp').onclick = () => {
        if (productos.length === 0) return;
        let mensaje = üõí *MJG - LISTA DE COMPRA*\n\n;
        let total = 0;
        productos.forEach(p => {
            mensaje += ‚Ä¢ ${p.nombre}: *$${p.precio.toLocaleString()}*\n;
            total += p.precio;
        });
        mensaje += \nüí∞ *TOTAL: $${total.toLocaleString()}*;
        window.open(https://wa.me/?text=${encodeURIComponent(mensaje)}, '_blank');
    };

    document.getElementById('btn-clear').onclick = () => {
        if(confirm("¬øBorrar lista MJG?")) {
            productos = [];
            localStorage.removeItem('mjg_compras_vFinal');
            renderizar();
        }
    };
</script>
</body>
</html>
