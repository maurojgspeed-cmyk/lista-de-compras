<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MJG - Lista Pro</title>
    <link rel="manifest" href="data:application/manifest+json,{%22name%22:%22MJG%20Compras%20Pro%22,%22short_name%22:%22MJG%20Pro%22,%22start_url%22:%22.%22,%22display%22:%22standalone%22,%22background_color%22:%22#2c3e50%22,%22theme_color%22:%22#2c3e50%22,%22icons%22:[{%22src%22:%22https://cdn-icons-png.flaticon.com/512/3737/3737372.png%22,%22sizes%22:%22512x512%22,%22type%22:%22image/png%22}]}">
    <meta name="theme-color" content="#2c3e50">
    <style>
        :root { --primary: #2ecc71; --dark: #2c3e50; --accent: #3498db; --danger: #e74c3c; }
        body { 
            font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1542838132-92c53300491e?auto=format&fit=crop&q=80&w=1200') no-repeat center center fixed;
            background-size: cover; color: white;
        }
        
        header { background: rgba(44, 62, 80, 0.9); padding: 15px; text-align: center; border-bottom: 3px solid var(--primary); }
        .brand { font-size: 0.7rem; letter-spacing: 3px; color: var(--primary); font-weight: bold; }
        .total-box { font-size: 2.8rem; font-weight: 900; }

        #lista-container { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        
        /* Estilo de los items */
        .item { 
            background: white; color: #333; padding: 15px; border-radius: 12px; 
            display: flex; justify-content: space-between; align-items: center;
            border-left: 6px solid var(--primary); box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .item-info strong { font-size: 1.1rem; display: block; }
        .item-price { font-size: 1.3rem; font-weight: bold; color: var(--danger); }

        /* Historial */
        #historial-panel {
            position: fixed; top: 0; right: -100%; width: 100%; height: 100%;
            background: #ecf0f1; color: #333; transition: 0.4s; z-index: 100;
            display: flex; flex-direction: column;
        }
        #historial-panel.open { right: 0; }
        .hist-header { background: var(--dark); color: white; padding: 20px; display: flex; justify-content: space-between; }
        .hist-item { padding: 10px; border-bottom: 1px solid #ddd; }

        footer { background: white; padding: 12px; display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        button { padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .btn-voice { background: var(--primary); color: white; grid-column: span 2; font-size: 1.2rem; }
        .btn-hist { background: var(--accent); color: white; }
        .btn-wa { background: #25D366; color: white; }
        .btn-clear { background: #bdc3c7; grid-column: span 2; font-size: 0.8rem; }
        
        .listening { background: var(--danger) !important; animation: pulse 1s infinite; }
        @keyframes pulse { 50% { opacity: 0.6; } }
    </style>
</head>
<body>

<header>
    <div class="brand">MJG SOFTWARE PRO</div>
    <div class="total-box" id="total-display">$0</div>
</header>

<div id="lista-container"></div>

<div id="historial-panel">
    <div class="hist-header">
        <strong>HISTORIAL DE COMPRAS</strong>
        <button onclick="toggleHistorial()" style="padding:5px 10px; background:var(--danger); color:white;">CERRAR</button>
    </div>
    <div id="historial-lista" style="overflow-y:auto; flex:1; padding:15px;"></div>
</div>

<footer>
    <button class="btn-voice" id="btn-voz">üé§ Dictar (Producto + Precio)</button>
    <button class="btn-hist" onclick="toggleHistorial()">üìÇ Historial</button>
    <button class="btn-wa" id="btn-whatsapp">üü¢ Enviar WA</button>
    <button class="btn-clear" id="btn-clear">üóëÔ∏è Limpiar Actual</button>
</footer>

<script>
    // Memoria de la App
    let productos = JSON.parse(localStorage.getItem('mjg_actual')) || [];
    let historial = JSON.parse(localStorage.getItem('mjg_historial')) || [];

    const totalDisplay = document.getElementById('total-display');
    const listaContainer = document.getElementById('lista-container');

    renderizar();

    // RECONOCIMIENTO DE VOZ
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
        const recognition = new SpeechRecognition();
        recognition.lang = 'es-AR';
        
        document.getElementById('btn-voz').onclick = () => {
            recognition.start();
            document.getElementById('btn-voz').classList.add('listening');
        };

        recognition.onresult = (event) => {
            const texto = event.results[0][0].transcript.toLowerCase();
            const numeros = texto.match(/\d+/g);
            if (numeros) {
                const precio = parseInt(numeros[numeros.length - 1]);
                const nombre = texto.replace(precio.toString(), '').trim();
                agregarProducto(nombre || "Producto", precio);
            }
        };

        recognition.onend = () => document.getElementById('btn-voz').classList.remove('listening');
    }

    function agregarProducto(nombre, precio) {
        productos.push({ nombre, precio, hora: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });
        localStorage.setItem('mjg_actual', JSON.stringify(productos));
        renderizar();
    }

    function renderizar() {
        listaContainer.innerHTML = '';
        let total = 0;
        productos.forEach(p => {
            total += p.precio;
            listaContainer.innerHTML += `
                <div class="item">
                    <div class="item-info"><strong>${p.nombre}</strong><small>${p.hora}</small></div>
                    <div class="item-price">$${p.precio.toLocaleString()}</div>
                </div>`;
        });
        totalDisplay.innerText = $${total.toLocaleString()};
        listaContainer.scrollTop = listaContainer.scrollHeight;
    }

    function toggleHistorial() {
        const panel = document.getElementById('historial-panel');
        if (!panel.classList.contains('open')) {
            cargarHistorial();
        }
        panel.classList.toggle('open');
    }

    function cargarHistorial() {
        const hLista = document.getElementById('historial-lista');
        hLista.innerHTML = historial.length === 0 ? '<p>No hay compras guardadas</p>' : '';
        historial.reverse().forEach(h => {
            hLista.innerHTML += <div class="hist-item"><strong>${h.fecha}</strong> - Total: $${h.total.toLocaleString()}</div>;
        });
    }

    document.getElementById('btn-clear').onclick = () => {
        if(productos.length > 0 && confirm("¬øGuardar en historial y limpiar?")) {
            const total = productos.reduce((acc, p) => acc + p.precio, 0);
            historial.push({ fecha: new Date().toLocaleDateString(), total: total });
            localStorage.setItem('mjg_historial', JSON.stringify(historial));
            
            productos = [];
            localStorage.removeItem('mjg_actual');
            renderizar();
        }
    };

    document.getElementById('btn-whatsapp').onclick = () => {
        let msg = "üõí MJG COMPRAS\n\n";
        productos.forEach(p => msg += ‚Ä¢ ${p.nombre}: $${p.precio}\n);
        msg += \n*TOTAL: ${totalDisplay.innerText}*;
        window.open(https://wa.me/?text=${encodeURIComponent(msg)});
    };

    // SERVICE WORKER AUTOM√ÅTICO
    if ('serviceWorker' in navigator) {
        const swCode = self.addEventListener('fetch', e => e.respondWith(fetch(e.request)));;
        const blob = new Blob([swCode], {type: 'text/javascript'});
        navigator.serviceWorker.register(URL.createObjectURL(blob));
    }
</script>
</body>
</html>
